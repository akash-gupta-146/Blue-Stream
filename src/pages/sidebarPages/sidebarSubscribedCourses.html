<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Subscribed courses</ion-title>

  </ion-header>

            <button ion-item (click)="openSubscribedCourse()">
                <ion-thumbnail item-start>
                    <img src="http://americasbestcareplus.com/wp-content/uploads/2017/03/Screen-Shot-2017-03-25-at-11.25.35-AM.png">
                </ion-thumbnail>
                <span class="title">Anaphylaxis</span>
                <ion-badge text-right class="text_small float_right" color="inprogress">In Progress</ion-badge>
                <div class="progress">
                    <progress class="bar" value="30" max="100"></progress>
                    <ion-badge class="text_small float_right" >13 days left</ion-badge>
                </div>
            </button>
            <ion-item-options side="right">
                    <button ion-button color="color2">
                        <ion-icon name="alarm"></ion-icon>
                        Remind me
                    </button>
                    <button ion-button color="color1">
                        <ion-icon name="help-circle"></ion-icon>
                        Query
                    </button>
            </ion-item-options>
            <ion-item-options side="left">
                <button ion-button color="color3">
                    <ion-icon name="refresh-circle"></ion-icon>
                    Reset
                </button>
