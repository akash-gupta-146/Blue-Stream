<ion-header>
        <ion-navbar>
            <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>Basic Life Support</ion-title>
            <ion-buttons end>
                <button ion-button (click)="openMyCoursesPage()">
                <b><ion-icon name="power"></ion-icon></b>
            </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>
    
    <ion-content class="background15" padding>
        <h4 text-center class="textWhite">Please select the numbered buttons for information on competency to given consent.</h4>
        <ion-card>
            <img src="http://www.nursecpdonline.com.au/wp-content/uploads/blog-putting-theory-into-practice.jpg"> 
        </ion-card>
        <ion-row text-center>
            <ion-col col-6 padding>
                <button color="white" large ion-button class="circle-button-exlg" (click)="openTestModel(1)">
                        <span class="textPrimary">1</span>
                </button>
            </ion-col>
            <ion-col col-6 padding>
            <button color="white" large ion-button class="circle-button-exlg" (click)="openTestModel(2)">
                    <span class="textPrimary">2</span>
            </button>       
            </ion-col>
            <ion-col col-6 padding>
                <button color="white" large ion-button class="circle-button-exlg" (click)="openTestModel(3)">
                        <span class="textPrimary">3</span>
                </button>
            </ion-col>
            <ion-col col-6 padding>
                <button color="white" large ion-button class="circle-button-exlg" (click)="openTestModel(4)">
                        <span class="textPrimary">4</span>
                </button>
            </ion-col>                        
        </ion-row>
    </ion-content>
    
    <ion-footer color="primary" no-padding>
        <ion-toolbar no-padding>
            <ion-row no-padding>
                <ion-col col-4 no-padding>
                    <button ion-button icon-only clear full text-center color="white" (click)="openLearningOutcome()">
            <ion-icon name="arrow-dropleft-circle"></ion-icon>
        </button>
                </ion-col>
                <ion-col col-4 no-padding>
                    <button ion-button icon-only clear full text-center color="white" (click)="openConsentPage()">
            <ion-icon name="home"></ion-icon>
        </button>
                </ion-col>
                <ion-col col-4 no-padding>
                    <button ion-button icon-only clear full text-center color="white" (click)="openButtonInformationPage()">
                <ion-icon name="arrow-dropright-circle"></ion-icon>
            </button>
                </ion-col>
            </ion-row>
        </ion-toolbar>
    </ion-footer>
